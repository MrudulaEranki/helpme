<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Theme Toggle</title>
  <link rel="stylesheet" href="2d.css">
</head>
<body class="light">
  <button onclick="toggleTheme()">Toggle Theme</button>
  <h1>Theme Switcher</h1>
  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark');
    }
  </script>
</body>
</html>
